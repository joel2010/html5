<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .barra-superior {
            background-color: #ffffff;
            width: 100vw;
            height: 56px;
            padding: 0px 8px;
            border-bottom: 1px solid #dddddd;
            display: flex;
            align-items: center;
            width: 100%;
    
        }

        .barra-superior nav{
            margin-top: 0;
            width: 100%;
        }

        .barra-superior ul {
            list-style: none;
            margin-left: 0;
            display: flex;
            padding-left: 0;
            justify-content: space-between; 
            margin-bottom: 0;
            width: 100%;   
            margin-top: 0;            
        }

        *{
            box-sizing: border-box;
        }

        *{font-family: 'Roboto', sans-serif;
            box-sizing: border-box;
        }

        .barra-superior ul li:nth-child(3) {
            margin-left: auto;
        }

        .barra-superior ul li:nth-child(2) {
            margin-left: auto;
        }

        .barra-superior ul li:nth-child(4) {
            margin-left: 32px;
        }

        .barra-superior ul li a {
            text-decoration: none;
            color: black;
        }

    </style>

</head>
<body>
    <header class="barra-superior">
        <nav>
            <ul>
                <li>
                    <a href="/">Youtube</a>
                </li>
                <li>
                    <a href="/">Buscar</a>
                </li>
                <li>
                    <a href="/">notificaciones</a>
                </li>
                <li>
                    <a href="/">avatar</a>
                </li>

            </ul>
        </nav>
    </header>

    
</body>
</html>
